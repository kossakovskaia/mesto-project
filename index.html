<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ирина Коссаковская">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page content">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип">
    </header>
    <main>
        <section class="profile page__profile" aria-label="Профиль пользователя">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <p class="profile__about-user">Исследователь океана</p>
            </div>
        </section>
        <section class="cards page__cards" aria-label="Лента фотографий">
            <article class="card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Фотография, загруженная пользователем">
                <h2 class="card__title">Карачаевск</h2>
            </article>
            <article class="card">
                <img class="card__image" src="./images/elbrus.jpg" alt="Фотография, загруженная пользователем">
                <h2 class="card__title">Гора Эльбрус</h2>
            </article>
            <article class="card">
                <img class="card__image" src="./images/dombay.jpg" alt="Фотография, загруженная пользователем">
                <h2 class="card__title">Домбай</h2>

            </article>
            <article class="card">
                <img class="card__image" src="./images/elbrus.jpg" alt="Фотография, загруженная пользователем">
                <h2 class="card__title">Гора Эльбрус</h2>
            </article>
            <article class="card">
                <img class="card__image" src="./images/dombay.jpg" alt="Фотография, загруженная пользователем">
                <h2 class="card__title">Домбай</h2>
                <button class="card__reaction-btn"><img class="card__reaction card__reaction_default"
                        src="./image/reaction.png" alt="Реакция пользователя"></button>
            </article>
            <article class="card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Фотография, загруженная пользователем">
                <h2 class="card__title">Карачаево-Черкесия</h2>
            </article>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
</body>

</html>
